<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body class="py-4">
  <div>
    <h1 class="text-center">Book Reviews</h1>

    <button
      id="addNew"
      data-bs-toggle="modal"
      data-bs-target="#modal-add"
    >
      <span>Create New Review</span>
    </button>

    <div id="books"></div>
  </div>
  
  <!-- Modal  for adding a new review-->
  <div
  class="modal fade"
  id="modal-add"
  tabindex="-1"
  aria-labelledby="modal-title"
  aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-title">Add New Book Review</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="form-add">
            <label for="title">Book Title</label>
            <input id="title" type="text" class="form-control" name="" />
            <div id="msg"></div>

            <label for="author">Book Author</label>
            <input id="author" type="text" class="form-control" name="" />
            <div id="msg"></div>

            <label for="desc" class="mt-3">Review</label>
            <textarea
              id="desc"
              name=""
              class="form-control"
              cols="30"
              rows="5"
            ></textarea>
            <div class="mt-3">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal  for editing a review-->
  <div
  class="modal fade"
  id="modal-edit"
  tabindex="-1"
  aria-labelledby="modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">
          Edit Review #<span id="book-id"></span>
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="form-edit">
          <label for="desc-edit" class="mt-3">Review</label>
          <textarea
            id="desc-edit"
            name=""
            class="form-control"
            cols="30"
            rows="5"
          ></textarea>
          <div class="mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="edit" class="btn btn-primary">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
</body>
</html>
